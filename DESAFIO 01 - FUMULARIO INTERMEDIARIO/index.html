<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name" required/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-surneme">Sobrenome</label>
              <input type="text" id="mentoring-surneme" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-senha" minlength="6"/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentoring-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-mentor" required/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h1>PRIMEIRA MENTORIA</h1>
          <div class="date-01">
            <div class="input-wrapper">
              <label for="mentoring-name">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-name" required/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required/>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" required/>
            </div>
          </div>

          <h1>SEGUNDA MENTORIA</h1>
          <div class="date-02">
            <div class="input-wrapper">
              <label for="mentoring-name">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-name" required/>
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-begin2">Das</label>
              <input type="time" id="mentoring-begin2" required/>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end2">Até</label>
              <input type="time" id="mentoring-end2" required/>
            </div>
          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button"type="submit" value="SALVAR" form="my-form">
    </footer>
  </div>

</body>
</html>
